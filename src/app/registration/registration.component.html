<body class="text-center">
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate class="form-signup">
            <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block text-danger">Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required="required" />
            <div *ngIf="f.submitted && !email.valid" class="help-block text-danger">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block text-danger">Password is required</div>
        </div>
        <div class="form-group">
            <button  class="btn btn-primary">New User</button>
            <a [routerLink]="['/']" class="btn btn-link">Register</a>
        </div>
    </form>
</body>
